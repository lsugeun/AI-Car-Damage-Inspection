<!DOCTYPE html>
<html>
<head>
    <title>자동차 파손 영역 검사</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">자동차 파손 영역 검사</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="my-5">
            <div class="mb-3">
                <label for="image" class="form-label">이미지 업로드</label>
                <input type="file" name="image" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">검사하기</button>
        </form>

        {% if image %}
            <div class="my-5">
                <h3>입력 이미지</h3>
                <img src="data:image/jpeg;base64,{{ image }}" class="img-fluid" alt="입력 이미지">
            </div>

            {% if price is defined %}
                <div class="my-5">
                    <h3>수리비 계산 내역</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>파손 영역</th>
                                <th>영역 크기</th>
                                <th>수리비</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for detail in repair_details %}
                                <tr>
                                    <td>{{ detail.label }}</td>
                                    <td>{{ detail.area }}</td>
                                    <td>{{ detail.price }}원</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h4 class="mt-3">총 수리비: {{ price }}원</h4>
                </div>
            {% endif %}
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
